<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golf Scorekort</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Golf Scorekort</h1>
    <div class="row">
      <div class="col-md-6">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Hål</th>
              <th scope="col">Index</th>
              <th scope="col">Poäng</th>
            </tr>
          </thead>
          <tbody id="scorecard-body">
            <!-- Dynamiskt innehåll fylls i här -->
          </tbody>
        </table>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="handicap">Handicap:</label>
          <input type="number" id="handicap" class="form-control" min="0" required>
        </div>
        <button id="calculate-btn" class="btn btn-primary btn-block">Beräkna poäng</button>
        <div id="result" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('calculate-btn').addEventListener('click', function() {
      var handicap = parseInt(document.getElementById('handicap').value);
      var scores = document.querySelectorAll('#scorecard-body tr');

      var totalPoints = 0;

      scores.forEach(function(score) {
        var index = parseInt(score.querySelector('.index').textContent);
        var strokes = parseInt(score.querySelector('.strokes').value);
        var holePoints = Math.max(0, strokes - handicap + index - 18);

        totalPoints += holePoints;
        score.querySelector('.points').textContent = holePoints;
      });

      document.getElementById('result').textContent = 'Totalt poäng: ' + totalPoints;
    });

    window.onload = function() {
      var scorecardBody = document.getElementById('scorecard-body');

      for (var i = 1; i <= 18; i++) {
        var row = document.createElement('tr');
        row.innerHTML = `
          <th scope="row">${i}</th>
          <td class="index">${i}</td>
          <td><input type="number" class="form-control strokes" min="1"></td>
          <td class="points"></td>
        `;
        scorecardBody.appendChild(row);
      }
    };
  </script>
</body>
</html>
